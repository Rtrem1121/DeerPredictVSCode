[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    -v
    --tb=short

# Ignore archived and debug test files
norecursedirs = 
    archive
    debug_archive
    dead_code_backups
    .git
    __pycache__
    *.egg-info

# Configure test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for service interactions
    e2e: End-to-end tests through Docker stack
    critical: Critical tests that must pass before deployment
    regression: Tests that prevent known bugs from returning
